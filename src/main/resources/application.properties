# Todas las propiedades se leen desde variables de entorno
# application-local.properties para valores locales

spring.application.name=${SPRING_APPLICATION_NAME}

# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL}

# JWT
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.expiration-ms=${SECURITY_JWT_EXPIRATION_MS}

# Sandbox
sandbox.enabled=${SANDBOX_ENABLED}

# Cache
spring.cache.type=${SPRING_CACHE_TYPE}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT}
